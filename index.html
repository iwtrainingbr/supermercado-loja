<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Projeto Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">

    <link type="text/css" rel="stylesheet" href="node_modules/lightgallery/css/lightgallery.css" />

    <!-- lightgallery plugins -->
    <link type="text/css" rel="stylesheet" href="node_modules/lightgallery/css/lg-zoom.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/lightgallery/css/lg-thumbnail.css" />


    <!-- OR -->

    <link type="text/css" rel="stylesheet" href="node_modules/lightgallery/css/lightgallery-bundle.css" />

    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body class="container">
    <nav id="navbar" class="mt-3 text-end"></nav>
    <hr>

    <div id="content" class="card card-body"></div>

    <div id="lightgallery">
    <a href="img/img1.jpg" data-lg-size="1600-2400">
        <img alt=".." src="img/thumb1.jpg" />
    </a>
    <a href="img/img2.jpg" data-lg-size="1024-800">
        <img alt=".." src="img/thumb2.jpg" />
    </a>
    ...
</div>

    <footer id="footer" class="mt-3 text-end"></footer>
    <!-- Dependencias externas / Bibliotecas -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="node_modules/lightgallery/lightgallery.umd.js"></script>

    <!-- lightgallery plugins -->
    <script src="node_modules/lightgallery/plugins/thumbnail/lg-thumbnail.umd.js"></script>
    <script src="node_modules/lightgallery/plugins/zoom/lg-zoom.umd.js"></script>



    <!-- Dependencias internas -->

    <script src="js/components/navbar.js"></script>

    <script src="js/pages/dashboard/dashboard.js"></script>
    <script src="js/pages/client/listClients.js"></script>
    <script src="js/pages/client/addClient.js"></script>
    <script src="js/pages/category/listCategories.js"></script>
    <script src="js/pages/category/addCategory.js"></script>
    <script src="js/pages/product/listProducts.js"></script>
    <script src="js/pages/product/addProduct.js"></script>
    <script src="js/components/footer.js"></script>

    <script src="js/config/routes.js"></script>

    <script src="js/index.js"></script>

    <script type="text/javascript">
    lightGallery(document.getElementById('lightgallery'), {
        plugins: [lgZoom, lgThumbnail],
        speed: 500,
    });
</script>
  </body>
</html>
